<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto py-8">
        <form class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold mb-6">Survey Form</h2>
            <div class="mb-6">
                <label for="name" class="block mb-2 font-bold">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name"
                    class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-6">
                <label for="email" class="block mb-2 font-bold">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email"
                    class="w-full p-2 border border-gray-300 rounded" required>
            </div>

            <div class="mb-6">
                <label class="block mb-2 font-bold">Gender</label>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="male" class="form-radio" required>
                        <span class="ml-2">Male</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="female" class="form-radio" required>
                        <span class="ml-2">Female</span>
                    </label>
                </div>
                <div>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="other" class="form-radio" required>
                        <span class="ml-2">Other</span>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label for="feedback" class="block mb-2 font-bold">Feedback</label>
                <textarea id="feedback" name="feedback" placeholder="Your feedback"
                    class="w-full p-2 border border-gray-300 rounded" required></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Submit
                </button>
            </div>
        </form>
    </div>
    
</body>

</html>
